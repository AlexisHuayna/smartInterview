<div class="">
    <div *ngIf="postId != 0 && postDetail; else elseBlock">
        <div>
            <div>
                <h2>User Owner</h2>
                <p class="text-sm font-semibold leading-6 text-gray-900 pl-1">{{postDetail.user.name}}</p>
            </div>
            <div>
                <h3>Post name</h3>
                <p class="text-sm font-semibold leading-6 text-gray-900 pl-1">{{postDetail.post.title}}</p>
            </div>
            <div>
                <h4>Comments</h4>
                <ul role="list" class="divide-y divide-gray-100">
                    <li class="flex justify-between gap-x-6 mx-1 my-3" *ngFor="let comment of postDetail.comments">
                        <div class="flex-initial w-1/4 max-h-full">
                            <div class="min-w-0 flex-auto">
                                <p class="text-sm font-semibold leading-6 text-gray-900 pl-1">{{comment.name}}</p>
                            </div>
                        </div>
                        <div class="flex-initial w-3/4">
                            <p class="text-sm leading-6 text-gray-900">{{comment.body}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <ng-template #elseBlock>Waiting for select user</ng-template>
</div>
