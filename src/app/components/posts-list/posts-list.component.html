<div class="">
    <ul role="list"
        class="divide-y divide-gray-100">
        <li class="flex justify-between gap-x-6 mx-1 my-3"
            *ngFor="let post of posts">
            <div class="flex-initial w-1/4 max-h-full">
              <div class="min-w-0 flex-auto">
                <p class="text-sm font-semibold leading-6 text-gray-900 pl-1">{{post.title}}</p>
              </div>
            </div>
            <div class="flex-initial w-3/4">
              <p class="text-sm leading-6 text-gray-900">{{post.body}}</p>
              <div class="text-right">
                <button class="rounded-lg bg-indigo-500 w-3/12 text-slate-800"
                    (click)="onSelect(post)">
                    Details
                </button>
              </div>
            </div>
        </li>
    </ul>
</div>
